<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rythm: Meus Musicos</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/naipes.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>

<body onload="validarSessao()">
    <div class="menu">
        <div class="container">
            <div class="logo">
                <img src="../assets/imgs/logo.png" height="50px" alt="">
            </div>
            <div class="bem-vindo">
                <h2>Bem Vindo,</h2>
                <span id="spn_orquestraNome">Nome Orquestra</span>
            </div>
            <div class="indices">
                <ul class="lista">
                    <a href="meusMusicos.html">
                        <li>MÃºsicos</li>
                    </a>
                    <a href="naipes.html">
                        <li class="active-menu">Naipes</li>
                    </a>
                    <a href="instrumentos.html">
                        <li>Instrumentos</li>
                    </a>
                </ul>
            </div>
            <div>
                <button class="sair" onclick="limparSessao()">sair</button>
            </div>
        </div>
    </div>

    <div class="dashboard">
        <div class="background-modal" id="div_backgroundModal">
            <div class="modal modal-adicionar" id="div_adicionarModal">
                <div class="modal-head">
                    <h2>Porcentagem ideal de cada naipe</h2>
                </div>
                <div class="modal-body">
                    <div class="modal-boxes">
                        <div class="modal-box porcento_cordas">
                            <h2>Cordas</h2>
                            <h3>50%</h3>
                        </div>
                        <div class="modal-box porcento_madeiras">
                            <h2>Madeiras</h2>
                            <h3>25%</h3>
                        </div>
                        <div class="modal-box porcento_metais">
                            <h2>Metais</h2>
                            <h3>25%</h3>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="modal-button">
                        <button onclick="fechar_modal()">Fechar</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="content-naipes">
            <div class="container">
                <div class="titulo">
                    <h2>Naipes da Orquestra</h2>
                </div>
                <div class="informacoes">
                    <div class="graficos">
                        <div class="nenhum-cadastrado" id="nenhum_cadastrado">
                            <h2 id="h2_nenhumAchado"></h2>
                        </div>
                        <div class="grafico" id="div_ChartNaipes">
                            <canvas id="chartNaipes"></canvas>
                        </div>
                    </div>
                    <div class="porcento">
                        <h2 class="title">Quantidade</h2>
                        <div class="boxes">
                            <div class="box porcento_cordas">
                                <h2>Cordas</h2>
                                <span id="porcento_cordas">0</span>%
                            </div>
                            <div class="box porcento_madeiras">
                                <h2>Madeiras</h2>
                                <span id="porcento_madeiras">0</span>%
                            </div>
                            <div class="box porcento_metais">
                                <h2>Metais</h2>
                                <span id="porcento_metais">0</span>%
                            </div>
                            <div>
                                <button onclick="ver_modal()" class="box btn-ideal">Ver % ideal</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- card -->
    <div class="msgCard" id="div_card">
        <div class="mensagem">
            <span id="mensagem_erro"></span>
        </div>
    </div>
    <!-- Fim card -->

</body>

</html>
<script src="../js/funcoes.js"></script>
<script src="../js/naipes.js"></script>
